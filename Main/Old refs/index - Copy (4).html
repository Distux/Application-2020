<!DOCTYPE html>
<html>


<head>
  <title>Dungeon Mist</title>
  <meta name="description" content="Boom!">
  <meta name="author" content="Khriss Stormblessed">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon"
    href="https://images.vexels.com/media/users/3/134019/isolated/preview/1325bd48b2beb02ff35dc6c90bd8f397-sharp-star-icon-05.png">

  <link href="StyleSheet.css" rel="stylesheet">
  <!--style>
  body {
    background-image: url('HTML Bkg.jpg');
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  </style-->
  <script>
    $(document).ready(function () {
      $('.bombExplode').each(function () {
        var $el = $(this),
          staticSrc = $el.attr('src'),
          gifSrc = $el.data('gifSrc');
        $el.hover(
          function () {
            $(this).attr("src", gifSrc);
          },
          function () {
            $(this).attr("src", staticSrc);
          });
      });
    });

  </script>
</head>

<body>
  <div class="flex-container">
    <h1>Misty Wanderers</h1>
  </div>

  <div class="flex-container">
    <div class="catSide">
      <img id="Cat" src="Cat Body.png" class=" cat" onclick="die()">
    </div>



    <div class="bombSide">
      <img id="BombStatic" src="BombBurnPad.png" class="bomb bombExplode" onclick="func()"
        data-gif-src="BombBurn_anim.gif">
      <script> function func() {
          const num = Math.floor(Math.random() * 2); //0 - n-1
          if (num == 0) {

            window.open('https://www.omfgdogs.com/#')
          }
        }</script>
    </div>

  </div>
  <!--p id="demo" style="display:none">Test</p-->
</body>

</html>
