  <script>
    $(document).ready(function () {
      $('.bombExplode').each(function () {
        var $el = $(this),
          staticSrc = $el.attr('src'),
          gifSrc = $el.data('gifSrc');
        $el.hover(
          function () {
            $(this).attr("src", gifSrc);
          },
          function () {
            $(this).attr("src", staticSrc);
          });
      });
    });

  </script>
</head>

<body>
  <h1 class="topLeft">Misty Wanderers</h1>
  
  

  
  <div class="bkg2">
    <div class="catCorner">
      <div class="catContainer">
        <div class="cat" id="catId">
          <img src="Cat Body.png">
        </div>
      </div>
      <img class="boxCat" src="Cardboard-Box-PNG-Image.png">
    </div>
  
  
    <div id="boxCat" class="boxCat">
    
    </div>
  </div>


  <script>
    const cat = document.querySelector('.cat');
    const catSlide = document.getElementById('catId');
    cat.onclick = function()
    {
      catSlide.classList.toggle('bump')
    }
  </script>


  <div class="bombSpot">
    <img id="BombStatic" src="BombBurnPad.png" class="bomb bombExplode" onclick="func()"
      data-gif-src="BombBurn_anim.gif">
    <script> function func() {
        const num = Math.floor(Math.random() * 2); //0 - n-1
        if (num == 0) {

          window.open('https://www.omfgdogs.com/#')
        }
      }</script>
  </div>

</body>
